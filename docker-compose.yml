services:
  users:
    build:
      context: .
    ports:
      - "8080:8080"
    environment:
      - JDBC_CONNECTION_STRING=jdbc:h2:mem
      - DATABASE_NAME=test
      - DATABASE_USERNAME=sa
      - DATABASE_PASSWORD=
      - DATABASE_DRIVER=org.h2.Driver
    depends_on:
      - rabbitmq

  rabbitmq:
    image: rabbitmq:3-management
    container_name: rabbitmq
    restart: unless-stopped
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      RABBITMQ_DEFAULT_USER: app
      RABBITMQ_DEFAULT_PASS: app_password_12345
      RABBITMQ_DEFAULT_VHOST: /
    volumes:
      - rabbitmq-data:/var/lib/rabbitmq
    healthcheck:
      test: [ "CMD", "rabbitmq-diagnostics", "-q", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 10

volumes:
  rabbitmq-data: